<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Man</title>
</head>
<body>
    <h1 id="dom">Hello, SJIT</h1>
    <script>
        setInterval(() => {
            const domElement = document.getElementById("dom");
            domElement.textContent = domElement.textContent == "Hello, SJIT" ? "Welcome to SJIT" : "Hello, SJIT";
        }, 1000);
    </script>
</body>
</html>
